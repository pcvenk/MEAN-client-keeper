<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body ng-controller="mainController">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Client Keeper</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        </div>
    </div>
</nav>

<div class="container">
    <h1>Client List</h1>

    <div class="alert alert-success alert-dismissable"
         ng-show="isUpdating"
         ng-cloak>
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Client updated!</strong>
    </div>

    <div class="alert alert-success alert-dismissable"
         ng-show="isDeleting"
         ng-cloak>
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Client deleted!</strong>
    </div>


    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="text"
                           class="form-control"
                           name="firstName"
                           ng-model="client.firstName">
                </td>
                <td>
                    <input type="text"
                           class="form-control"
                           name="lastName"
                           ng-model="client.lastName">
                </td>
                <td>
                    <input type="email"
                           class="form-control"
                           name="email"
                           ng-model="client.email">
                </td>
                <td>
                    <input type="text"
                           class="form-control"
                           name="phone"
                           ng-model="client.phone">
                </td>
                <td class="vert-align"
                    align="center">
                    <button id="addBtn"
                            class="btn btn-primary btn-xs"
                            ng-show="isAdding"
                            ng-click="addClient()">Add</button>

                    <button id="editBtn"
                            class="btn btn-primary btn-xs"
                            ng-show="!isAdding"
                            ng-click="updateClient(client._id)">Update</button>
                </td>
            </tr>

            <tr ng-repeat="client in clients | orderBy: 'firstName'">
                <td>{{client.firstName}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.email}}</td>
                <td>{{client.phone}}</td>
                <td class="vert-align"
                    align="center">
                    <button class="btn btn-warning btn-xs vert-align"
                            ng-click="editClient(client._id)">Edit
                    </button>
                    <button class="btn btn-danger btn-xs vert-align"
                            ng-click="deleteClient(client._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="controllers/myApp.js"></script>
</body>
</html>
